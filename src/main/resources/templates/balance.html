<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пополнение баланса - GameStore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
        --primary-purple: #8a2be2;
        --secondary-pink: #ff69b4;
        --dark-bg: #121212;
        --card-bg: #1e1e1e;
        --text-light: #ffffff;
    }

    body {
        background-color: var(--dark-bg);
        color: var(--text-light);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    .navbar {
        background: linear-gradient(135deg, var(--primary-purple), var(--secondary-pink));
        border-bottom: 3px solid var(--secondary-pink);
        padding: 1rem 0;
    }

    .logo {
        font-size: 2.5rem;
        font-weight: bold;
        color: white;
        text-decoration: none;
        transition: transform 0.3s ease;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .logo:hover {
        transform: scale(1.05);
        color: white;
        text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
    }

    .balance-container {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 0;
    }

    .balance-card {
        background-color: var(--card-bg);
        border: 2px solid var(--primary-purple);
        border-radius: 15px;
        padding: 2rem;
        width: 100%;
        max-width: 500px;
        box-shadow: 0 10px 30px rgba(138, 43, 226, 0.3);
    }

    .balance-title {
        text-align: center;
        color: var(--secondary-pink);
        margin-bottom: 1.5rem;
        font-size: 2rem;
    }

    .current-balance {
        text-align: center;
        font-size: 1.5rem;
        margin-bottom: 2rem;
        color: #ccc;
    }

    .form-control {
        background-color: #2a2a2a;
        border: 1px solid var(--primary-purple);
        color: white;
        border-radius: 8px;
        padding: 0.75rem;
    }

    .form-control:focus {
        background-color: #2a2a2a;
        border-color: var(--secondary-pink);
        color: white;
        box-shadow: 0 0 0 0.2rem rgba(255, 105, 180, 0.25);
    }

    .btn-primary-custom {
        background: linear-gradient(45deg, var(--primary-purple), var(--secondary-pink));
        border: none;
        color: white;
        padding: 12px 30px;
        border-radius: 10px;
        font-weight: bold;
        transition: all 0.3s ease;
        width: 100%;
        margin-top: 1rem;
    }

    .btn-primary-custom:hover {
        transform: scale(1.05);
        box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
    }

    .alert {
        border-radius: 10px;
        border: none;
        margin-bottom: 1rem;
    }

    .alert-danger {
        background: rgba(220, 53, 69, 0.2);
        border: 1px solid #dc3545;
        color: #f8d7da;
    }
  </style>
</head>
<body>
<!-- Header Section -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="logo" th:href="@{/home}">GameStore</a>

    <div class="navbar-nav ms-auto">
      <div th:if="${currentUser != null}" class="user-section">
        <a th:href="@{/user/profile}" class="user-info">
          <span th:text="${currentUser.username}"></span>
          <br>
          <small th:text="'Баланс: ' + ${#numbers.formatDecimal(currentUser.balance, 1, 2)} + ' ₽'"></small>
        </a>

        <form th:action="@{/logout}" method="post" style="display: inline;">
          <button type="submit" class="logout-btn">Выйти</button>
        </form>
      </div>
    </div>
  </div>
</nav>

<!-- Balance Form Section -->
<div class="balance-container">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="balance-card">
          <h2 class="balance-title">Пополнение баланса</h2>

          <div class="current-balance">
            Текущий баланс: <strong th:text="${#numbers.formatDecimal(user.balance, 1, 2)} + ' ₽'">0 ₽</strong>
          </div>

          <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}">Ошибка!</span>
          </div>

          <form th:action="@{/user/balance}" method="post">
            <div class="mb-3">
              <label for="amount" class="form-label">Сумма пополнения (₽)</label>
              <input type="number"
                     class="form-control"
                     id="amount"
                     name="amount"
                     min="1"
                     max="100000"
                     step="0.01"
                     required
                     autofocus
                     placeholder="Введите сумму">
            </div>

            <button type="submit" class="btn btn-primary-custom">Пополнить баланс</button>
          </form>

          <div class="text-center mt-3">
            <a th:href="@{/user/profile}" class="text-muted">Вернуться в профиль</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-light text-center py-4">
  <div class="container">
    <p>&copy; 2024 GameStore. Все права защищены.</p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–æ–∑–¥–∞–Ω–∏–µ –∏–≥—Ä—ã - GameStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-purple: #8a2be2;
            --secondary-pink: #ff69b4;
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
            --text-light: #ffffff;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background: linear-gradient(135deg, var(--primary-purple), var(--secondary-pink));
            border-bottom: 3px solid var(--secondary-pink);
            padding: 1rem 0;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        .create-game-container {
            background-color: var(--card-bg);
            border: 2px solid var(--primary-purple);
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 800px;
        }

        .form-control {
            background-color: #2a2a2a;
            border: 1px solid var(--primary-purple);
            color: white;
        }

        .form-control:focus {
            background-color: #2a2a2a;
            border-color: var(--secondary-pink);
            color: white;
        }

        .btn-primary-custom {
            background: linear-gradient(45deg, var(--primary-purple), var(--secondary-pink));
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 5px;
        }

        .genre-tag {
            display: inline-block;
            background: rgba(138, 43, 226, 0.3);
            color: var(--secondary-pink);
            padding: 5px 10px;
            border-radius: 15px;
            margin: 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<!-- Header Section -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="logo" th:href="@{/home}">GameStore</a>
        <div class="navbar-nav ms-auto">
            <a th:href="@{/user/profile}" class="btn btn-outline-light">–í–µ—Ä–Ω—É—Ç—å—Å—è –≤ –ø—Ä–æ—Ñ–∏–ª—å</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="create-game-container">
        <h2>üéÆ –°–æ–∑–¥–∞–Ω–∏–µ –Ω–æ–≤–æ–π –∏–≥—Ä—ã</h2>

        <div th:if="${success}" class="alert alert-success">
            <span th:text="${success}"></span>
        </div>

        <div th:if="${error}" class="alert alert-danger">
            <span th:text="${error}"></span>
        </div>

        <form th:action="@{/user/superadmin/create-game}" method="post" th:object="${gameDTO}">
            <div class="mb-3">
                <label class="form-label">–ù–∞–∑–≤–∞–Ω–∏–µ –∏–≥—Ä—ã *</label>
                <input type="text" class="form-control" th:field="*{title}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">–û–ø–∏—Å–∞–Ω–∏–µ</label>
                <textarea class="form-control" th:field="*{description}" rows="4"></textarea>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">–¶–µ–Ω–∞ (‚ÇΩ) *</label>
                        <input type="number" class="form-control" th:field="*{price}" min="0" step="0.01" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">–î–∞—Ç–∞ –≤—ã—Ö–æ–¥–∞</label>
                        <input type="date" class="form-control" th:field="*{releaseDate}">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">–†–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫</label>
                        <input type="text" class="form-control" th:field="*{developer}">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">–ò–∑–¥–∞—Ç–µ–ª—å</label>
                        <input type="text" class="form-control" th:field="*{publisher}">
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">URL –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è</label>
                <input type="url" class="form-control" th:field="*{imageUrl}" placeholder="https://example.com/image.jpg">
            </div>

            <div class="mb-3">
                <label class="form-label">–ñ–∞–Ω—Ä—ã (—á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é)</label>
                <input type="text" class="form-control" name="genresInput"
                       placeholder="RPG, Action, Adventure">
                <small class="text-muted">–ü—Ä–∏–º–µ—Ä: RPG, Action, Adventure, Strategy</small>
            </div>

            <button type="submit" class="btn btn-primary-custom">–°–æ–∑–¥–∞—Ç—å –∏–≥—Ä—É</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∂–∞–Ω—Ä–æ–≤
    document.querySelector('input[name="genresInput"]').addEventListener('input', function(e) {
        const genres = e.target.value.split(',').map(genre => genre.trim()).filter(genre => genre);
        // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –ø—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä —Ç–µ–≥–æ–≤
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - GameStore</title>
    <style>
        :root {
            --primary-purple: #8a2be2;
            --secondary-pink: #ff69b4;
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
            --text-light: #ffffff;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background: linear-gradient(135deg, var(--primary-purple), var(--secondary-pink));
            border-bottom: 3px solid var(--secondary-pink);
            padding: 1rem 0;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
            transition: transform 0.3s ease;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .logo:hover {
            transform: scale(1.05);
            color: white;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
        }

        header {
            background: linear-gradient(135deg, var(--primary-purple), var(--secondary-pink));
            border-bottom: 3px solid var(--secondary-pink);
            padding: 1rem 0;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .auth-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            display: inline-block;
            text-align: center;
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid white;
            color: white;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--primary-purple), var(--secondary-pink));
            border: none;
            color: white;
            padding: 0.75rem;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }

        .form-container {
            background-color: var(--card-bg);
            border: 2px solid var(--primary-purple);
            border-radius: 15px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(138, 43, 226, 0.3);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            color: var(--secondary-pink);
            font-weight: 600;
            display: block;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            background-color: #2a2a2a;
            border: 1px solid var(--primary-purple);
            color: var(--text-light);
            border-radius: 8px;
            padding: 0.75rem;
            width: 100%;
            box-sizing: border-box;
        }

        .form-group input:focus {
            background-color: #2a2a2a;
            border-color: var(--secondary-pink);
            color: var(--text-light);
            box-shadow: 0 0 0 0.2rem rgba(255, 105, 180, 0.25);
            outline: none;
        }

        .auth-links {
            text-align: center;
            margin-top: 1.5rem;
            color: #ccc;
        }

        .auth-links a {
            color: var(--secondary-pink);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .auth-links a:hover {
            color: var(--primary-purple);
            text-decoration: underline;
        }

        .error-message {
            background-color: rgba(220, 53, 69, 0.2);
            border: 1px solid #dc3545;
            color: #f8d7da;
            border-radius: 8px;
            padding: 0.75rem;
            margin-bottom: 1rem;
        }

        .success-message {
            background-color: rgba(25, 135, 84, 0.2);
            border: 1px solid #198754;
            color: #d1e7dd;
            border-radius: 8px;
            padding: 0.75rem;
            margin-bottom: 1rem;
        }

        footer {
            margin-top: auto;
            background-color: #1a1a1a;
            padding: 1rem 0;
            border-top: 1px solid #333;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            color: #ccc;
        }

        .theme-switcher {
            cursor: pointer;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .theme-switcher:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
<header>
    <div class="header-content">
        <a th:href="@{/home}" class="logo">GameStore</a>
        <div class="auth-buttons">
            <a th:href="@{/login}" class="btn btn-secondary">Войти</a>
        </div>
    </div>
</header>

<main>
    <div class="form-container">
        <h2 style="text-align: center; margin-bottom: 1.5rem;">Регистрация аккаунта</h2>

        <div th:if="${error}" class="error-message" th:text="${error}"></div>

        <form th:action="@{/register}" th:object="${user}" method="post">
            <div class="form-group">
                <label for="username">Имя пользователя:</label>
                <input type="text" id="username" th:field="*{username}" required minlength="3">
                <div th:if="${#fields.hasErrors('username')}" class="error-message"
                     style="font-size: 0.8rem; margin-top: 0.3rem;" th:errors="*{username}"></div>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" required>
                <div th:if="${#fields.hasErrors('email')}" class="error-message"
                     style="font-size: 0.8rem; margin-top: 0.3rem;" th:errors="*{email}"></div>
            </div>

            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" th:field="*{password}" required minlength="4">
                <div th:if="${#fields.hasErrors('password')}" class="error-message"
                     style="font-size: 0.8rem; margin-top: 0.3rem;" th:errors="*{password}"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Подтвердите пароль:</label>
                <input type="password" id="confirmPassword" th:field="*{confirmPassword}" required>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">Зарегистрироваться</button>
        </form>

        <div class="auth-links">
            <p>Уже есть аккаунт? <a th:href="@{/login}">Войти</a></p>
        </div>
    </div>
</main>

<footer>
    <div class="footer-content">
        <div>&copy; 2024 GameStore Platform. Все права защищены.</div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
    function toggleTheme() {
        document.body.classList.toggle('dark-theme');
        const isDark = document.body.classList.contains('dark-theme');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
        document.getElementById('themeText').textContent = isDark ? 'Светлая тема' : 'Тёмная тема';
    }

    function loadTheme() {
        const savedTheme = localStorage.getItem('theme') || 'light';
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-theme');
            document.getElementById('themeText').textContent = 'Светлая тема';
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        loadTheme();

        // Проверка совпадения паролей
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');

        function validatePassword() {
            if (password.value !== confirmPassword.value) {
                confirmPassword.setCustomValidity('Пароли не совпадают');
            } else {
                confirmPassword.setCustomValidity('');
            }
        }

        password.onchange = validatePassword;
        confirmPassword.onkeyup = validatePassword;
    });
</script>
</body>
</html>

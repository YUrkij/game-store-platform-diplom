<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameStore - Вход</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
        --primary-purple: #8a2be2;
        --secondary-pink: #ff69b4;
        --dark-bg: #121212;
        --card-bg: #1e1e1e;
        --text-light: #ffffff;
    }

    body {
        background-color: var(--dark-bg);
        color: var(--text-light);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    .navbar {
        background: linear-gradient(135deg, var(--primary-purple), var(--secondary-pink));
        border-bottom: 3px solid var(--secondary-pink);
        padding: 1rem 0;
    }

    .logo {
        font-size: 2.5rem;
        font-weight: bold;
        color: white;
        text-decoration: none;
        transition: transform 0.3s ease;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .logo:hover {
        transform: scale(1.05);
        color: white;
        text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
    }

    .login-container {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 0;
    }

    .login-card {
        background-color: var(--card-bg);
        border: 2px solid var(--primary-purple);
        border-radius: 15px;
        padding: 2rem;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 10px 30px rgba(138, 43, 226, 0.3);
    }

    .login-title {
        text-align: center;
        color: var(--secondary-pink);
        margin-bottom: 1.5rem;
        font-size: 2rem;
        font-weight: bold;
    }

    .form-control {
        background-color: #2a2a2a;
        border: 1px solid var(--primary-purple);
        color: var(--text-light);
        border-radius: 8px;
        padding: 0.75rem;
    }

    .form-control:focus {
        background-color: #2a2a2a;
        border-color: var(--secondary-pink);
        color: var(--text-light);
        box-shadow: 0 0 0 0.2rem rgba(255, 105, 180, 0.25);
    }

    .form-label {
        color: var(--secondary-pink);
        font-weight: 600;
    }

    .btn-login {
        background: linear-gradient(45deg, var(--primary-purple), var(--secondary-pink));
        border: none;
        color: white;
        padding: 0.75rem;
        border-radius: 8px;
        font-weight: 600;
        transition: all 0.3s ease;
        width: 100%;
    }

    .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
    }

    .register-link {
        text-align: center;
        margin-top: 1.5rem;
        color: #ccc;
    }

    .register-link a {
        color: var(--secondary-pink);
        text-decoration: none;
        transition: color 0.3s ease;
    }

    .register-link a:hover {
        color: var(--primary-purple);
        text-decoration: underline;
    }

    .alert-danger {
        background-color: rgba(220, 53, 69, 0.2);
        border: 1px solid #dc3545;
        color: #f8d7da;
        border-radius: 8px;
        padding: 0.75rem;
    }

    .alert-success {
        background-color: rgba(25, 135, 84, 0.2);
        border: 1px solid #198754;
        color: #d1e7dd;
        border-radius: 8px;
        padding: 0.75rem;
    }

    footer {
        margin-top: auto;
    }
  </style>
</head>
<body>
<!-- Header Section -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <!-- Логотип/название сайта -->
    <a class="logo" th:href="@{/home}">GameStore</a>

    <!-- Для страницы логина не показываем информацию о пользователе -->
    <div class="navbar-nav ms-auto">
      <a class="nav-link btn btn-outline-light" th:href="@{/home}">На главную</a>
    </div>
  </div>
</nav>

<!-- Login Form Section -->
<div class="login-container">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="login-card">
          <h2 class="login-title">Вход в аккаунт</h2>

          <!-- Сообщение об ошибке -->
          <div th:if="${param.error}" class="alert alert-danger mb-3">
            Неверное имя пользователя или пароль
          </div>

          <!-- Сообщение об успешной регистрации -->
          <div th:if="${param.success}" class="alert alert-success mb-3">
            Регистрация прошла успешно! Теперь вы можете войти.
          </div>

          <!-- Сообщение о выходе -->
          <div th:if="${param.logout}" class="alert alert-success mb-3">
            Вы успешно вышли из системы
          </div>

          <form th:action="@{/login}" method="post">
            <div class="mb-3">
              <label for="username" class="form-label">Имя пользователя</label>
              <input type="text"
                     class="form-control"
                     id="username"
                     name="username"
                     required
                     autofocus
                     placeholder="Введите ваше имя пользователя">
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Пароль</label>
              <input type="password"
                     class="form-control"
                     id="password"
                     name="password"
                     required
                     placeholder="Введите ваш пароль">
            </div>

            <button type="submit" class="btn btn-login">Войти</button>
          </form>

          <div class="register-link">
            <p>Нет аккаунта? <a th:href="@{/register}">Зарегистрируйтесь</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-light text-center py-4">
  <div class="container">
    <p>&copy; 2024 GameStore. Все права защищены.</p>
  </div>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Автофокус на поле username при загрузке страницы
  document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('username').focus();
  });

  // Показ/скрытие пароля (дополнительная функция)
  function togglePassword() {
      const passwordField = document.getElementById('password');
      const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordField.setAttribute('type', type);
  }
</script>
</body>
</html>

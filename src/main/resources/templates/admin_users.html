<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Управление пользователями - GameStore</title>
  <style>
    /* Все стили из common.html */
    :root { /* ... */ }
    .dark-theme { /* ... */ }
    * { /* ... */ }
    body { /* ... */ }
    header { /* ... */ }
    .header-content { /* ... */ }
    .logo { /* ... */ }
    .auth-buttons { /* ... */ }
    .user-info { /* ... */ }
    .balance { /* ... */ }
    .btn { /* ... */ }
    .btn-primary { /* ... */ }
    .btn-secondary { /* ... */ }
    .btn-small { /* ... */ }
    main { /* ... */ }
    footer { /* ... */ }
    .footer-content { /* ... */ }
    .theme-switcher { /* ... */ }

    /* Дополнительные стили для admin_users */
    .users-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
        background: var(--bg-card);
        border-radius: 10px;
        overflow: hidden;
        box-shadow: var(--shadow);
    }

    .users-table th,
    .users-table td {
        padding: 1rem;
        text-align: left;
        border-bottom: 1px solid var(--border-color);
    }

    .users-table th {
        background: var(--bg-secondary);
        font-weight: 600;
    }

    .users-table tr:hover {
        background: var(--bg-secondary);
    }

    .banned-user {
        background: rgba(255, 107, 107, 0.1) !important;
    }

    .admin-controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
    }

    .search-box {
        padding: 0.5rem;
        border: 1px solid var(--border-color);
        border-radius: 5px;
        background: var(--bg-secondary);
        color: var(--text-primary);
    }
  </style>
</head>
<body>
<header>
  <div class="header-content">
    <div class="logo">GameStore</div>
    <div class="auth-buttons" id="authButtons"></div>
  </div>
</header>

<main>
  <div id="adminUsersContent">
    <!-- Список пользователей -->
  </div>
</main>

<footer>
  <div class="footer-content">
    <div>&copy; 2024 GameStore Platform. Все права защищены.</div>
    <div class="theme-switcher" onclick="toggleTheme()">
      <span id="themeText">Тёмная тема</span>
    </div>
  </div>
</footer>

<script>
  function loadAdminUsers() {
      // Проверяем права доступа
      if (!currentUser || (currentUser.role !== 'ADMIN' && currentUser.role !== 'SUPERADMIN')) {
          document.getElementById('adminUsersContent').innerHTML = `
              <h1>Доступ запрещен</h1>
              <p>У вас недостаточно прав для просмотра этой страницы.</p>
          `;
          return;
      }

      const users = JSON.parse(localStorage.getItem('users')) || [];

      document.getElementById('adminUsersContent').innerHTML = `
          <div class="admin-controls">
              <h1>Управление пользователями</h1>
              <input type="text" class="search-box" placeholder="Поиск пользователей..." oninput="filterUsers(this.value)">
          </div>

          <table class="users-table" id="usersTable">
              <thead>
                  <tr>
                      <th>ID</th>
                      <th>Имя пользователя</th>
                      <th>Email</th>
                      <th>Роль</th>
                      <th>Баланс</th>
                      <th>Статус</th>
                      <th>Действия</th>
                  </tr>
              </thead>
              <tbody>
                  ${users.map(user => `
                      <tr class="${user.isBanned ? 'banned-user' : ''}">
                          <td>${user.id}</td>
                          <td>${user.username}</td>
                          <td>${user.email}</td>
                          <td>${user.role}</td>
                          <td>${user.balance} ₽</td>
                          <td>${user.isBanned ? 'Заблокирован' : 'Активен'}</td>
                          <td>
                              <a href="user_profile.html?id=${user.id}" class="btn btn-secondary btn-small">Профиль</a>
                              ${currentUser.role === 'SUPERADMIN' && user.role !== 'SUPERADMIN' ? `
                                  <a href="change_role.html?id=${user.id}" class="btn btn-primary btn-small">Роль</a>
                              ` : ''}
                          </td>
                      </tr>
                  `).join('')}
              </tbody>
          </table>
      `;
  }

  function filterUsers(searchTerm) {
      const rows = document.querySelectorAll('#usersTable tbody tr');
      const term = searchTerm.toLowerCase();

      rows.forEach(row => {
          const username = row.cells[1].textContent.toLowerCase();
          const email = row.cells[2].textContent.toLowerCase();
          const shouldShow = username.includes(term) || email.includes(term);
          row.style.display = shouldShow ? '' : 'none';
      });
  }

  // Инициализация
  document.addEventListener('DOMContentLoaded', function() {
      loadTheme();
      updateAuthButtons();
      loadAdminUsers();
  });

  // Функции из common.html
  function toggleTheme() { /* ... */ }
  function loadTheme() { /* ... */ }
  function updateAuthButtons() { /* ... */ }
  function logout() { /* ... */ }
</script>
</body>
</html>
